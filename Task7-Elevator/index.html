<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elevator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <div class="floor-box">
            <div class="floor" data-floor="10">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">10</button>
            </div>
            <div class="floor" data-floor="9">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">9</button>
            </div>
            <div class="floor" data-floor="8">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">8</button>
            </div>
            <div class="floor" data-floor="7">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">7</button>
            </div>
            <div class="floor" data-floor="6">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">6</button>
            </div>
            <div class="floor" data-floor="5">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">5</button>
            </div>
            <div class="floor" data-floor="4">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">4</button>
            </div>
            <div class="floor" data-floor="3">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">3</button>
            </div>
            <div class="floor" data-floor="2">
                <div class="elevator">
                    <div class="left-door"></div>
                    <div class="right-door"></div>
                </div>
                <button class="call">2</button>
            </div>
            <div class="floor" data-floor="1">
                <div class="elevator elevator-floor">
                    <div class="left-door"></div>
                    <div class="right-door door"></div>
                </div>
                <button class="call">1</button>
            </div>
        </div>
        <div class="floor-buttons-box">
            <button class="floor-button">10</button>
            <button class="floor-button">9</button>
            <button class="floor-button">8</button>
            <button class="floor-button">7</button>
            <button class="floor-button">6</button>
            <button class="floor-button">5</button>
            <button class="floor-button">4</button>
            <button class="floor-button">3</button>
            <button class="floor-button">2</button>
            <button class="floor-button">1</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
